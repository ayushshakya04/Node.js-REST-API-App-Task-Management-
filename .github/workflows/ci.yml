name: CI Pipeline
on:
    push:
        branches:
            - main
    pull_request:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout code
          uses: action/checkout@v2

        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
            node-version: '14'
        
        -  name: Install dependecies
           run: npm install
            